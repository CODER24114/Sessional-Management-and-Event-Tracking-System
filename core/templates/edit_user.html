<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: linear-gradient(135deg, #8fc4b7 0%, #8257e6 100%); min-height: 100vh;}
    .card {background: rgba(255,255,255,0.96); border-radius: 22px; box-shadow: 0 8px 32px rgba(0,0,0,0.18); margin: 40px auto; padding: 36px 28px; max-width: 600px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="mb-4">Edit User: {{ user.username }}</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-control">
            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
            <option value="faculty" {% if user.role == 'faculty' %}selected{% endif %}>Faculty</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" name="department" value="{{ user.department }}" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" value="{{ user.phone }}" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Enrollment No.</label>
          <input type="text" name="enrollment_no" value="{{ user.enrollment_no }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Update User</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
